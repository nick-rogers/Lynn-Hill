<DOCTYPE! html>
<html>
<head>
  <title>Lynn Hill</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="parallax" id="main">
    <div class="wrapper">
      <div class="pl p-far" id="background"></div>

      <div class="pl p-top" id="sec1">
        <div class="header"></div>
        <div class="legend"></div>
        <div class="scroll-up"></div>
        <div class="first-circle"></div>
        <div class="lynn-1"></div>
        <div class="rope"></div>
        <div class="c-1 c1"></div>
        <div class="c-2 c1"></div>
        <div class="c-3 c1"></div>
        <div class="sp" id="sp1"></div>
        <div class="text-1"></div>
      </div>
      <div class="pl p-back" id="sec2">
        <div class="text-2"></div>
        <div class="t-1975"></div>
        <div class="cloud-1"></div>
        <div class="cloud-2"></div>
        <div class="cloud-3"></div>
        <div class="t-1977"></div>
        <div class="c-4 c2"></div>
        <div class="sp" id="sp2"></div>
        <div class="dots"></div>
        <div class="text-3"></div>
      </div>

      <div class="pl p-back-2" id="sec3"></div>
      <div class="pl p-far" id="sec4">
        <div class="awards"></div>
        <div class="lynn-2"></div>
        <div class="nest"></div>
        <div class="t-79-88"></div>
        <div class="text-4"></div>
        <div class="text-5"></div>
        <img class="bird" src="Faster-Bird.gif" />
      </div>
      <div class="pl p-back-2" id="sec5">
        <div class="text-6"></div>
        <div class="text-7"></div>
        <div class="c-5 c3"></div>
        <div class="text-8"></div>
        <div class="rock"></div>
        <div class="b-circle">
          <div class="circle-2">
            <div class="circle-3"></div>
          </div>
        </div>
        <div class="sp" id="sp3"></div>
        <img class="flag" src="French-Flag.gif"><img/>
      </div>
      <div class="pl p-far" id="sec6">
        <div class="t-nose"></div>
      </div>
      <div class="pl p-furthest" id="sec7">
        <div class="t-2900"></div>
        <div class="t-4days"></div>
        <div class="t-first"></div>
        <div class="sp" id="sp4"></div>
        <a class="white-ring" href="page2.html" id="click-white"></a>
        <img class="climb" src="climb.gif"/>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
